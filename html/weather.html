<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title> Weather</title>
    <link rel="stylesheet" href="../css/weather.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,300&display=swap"
        rel="stylesheet">
    <script defer src="../javaScript/general.js"></script>
    <script defer src="../javaScript/weather.js"></script>
    <script defer src="https://kit.fontawesome.com/05092c73e8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav w3-include-html="../html/navbar.html"></nav>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <section id="container">

        <div class="searchForm">
            <input type="text" id="search" class="search-box" placeholder="Search for City">
            <i id="searchIcon" class="fas fa-search"></i>
        </div>

        <div id="dateAndTime">

            <div id="tempInfo">
                <img src="" alt="" id="weather-icon">
                <div id="temp"> </div>
                <div>
                    <div id="tempType"> <a i class="active" id="degreeCelsius"> °C </a><a id="degreeFanheit"> °F </a>
                    </div>
                    <div id="description"></div>
                </div>

            </div>

            <div id="locationAndDate">
                <div id="location">

                </div>
                <div id="date">

                </div>
            </div>

        </div>

        <div id="forecastAndMap">

            <div id="foreCast">
                <h1> Weekly Forecast</h1>
                 <table id="table">

                    <thead>
                        <tr>
                            <th>Days</th>
                            <th id="tempH">TEMP</th>
                            <th>HUMIDITY</th>
                            <th>PERCIP</th>
                        </tr>
                    </thead>

                </table>
 
            </div>


            <div class="mapContainer">
                <h1>Location</h1>
                <div id="map">

                </div>
            </div>

        </div>

    </section>
    <footer>
        <div class="explore" w3-include-html="../html/footerLinks.html"></div>
        <div class="data">
            <span>DATA RETRIEVED FROM</span>
            <ul>
                <a href="https://openweathermap.org/" target="_blank">
                    <li>OPEN WEATHER</li>
                </a>
            </ul>
        </div>
        <div class="pageDetails">
            <span>PAGE DETAILS</span>

            <p>This page uses different apis such as Google maps, geocode, and places apis to display the weather data
            </p>

        </div>
    </footer>
</body>
<script async defer type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgyUFeSUGpSugvMGDALnIBqVLILinzFSA&libraries=places"></script>

</html>
