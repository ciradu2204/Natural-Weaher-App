<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Natural Disasters Tracker">
  <meta name="keywords" content="Earthquakes, Natural Disasters, Weather, Flood">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Authors</title>

  <link rel="stylesheet" href="..\css\authors.css">
  <link rel="stylesheet" href="../css/general.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
  <script defer src="../javaScript/general.js"></script>
  <script defer src="https://smtpjs.com/v3/smtp.js"></script>
  <script defer src="../javaScript/author.js"></script>
  <script defer src="https://kit.fontawesome.com/05092c73e8.js" crossorigin="anonymous"></script>
 
</head>

<body>
  <nav w3-include-html="../html/navbar.html"></nav>
  <main>
    <section>
      <div class="first-heading">
        <h1 style="text-align: center;"> MEET OUT TEAM</h1>
      </div>
      <div class="sub-heading">
        <h2>The people behind the great things you see!</h2>
      </div>
      <div class="team">
        <div class="dirIcon">
          <div onclick="leftSide()" class="leftIcon"><a><i class="fa fa-caret-left"></i></a></div>
          <div onclick="rightSide()" class="rightIcon1"><a><i class="fa fa-caret-right"></i></a></div>
        </div>
        <div id="profiles">

        </div>
        <div onclick="rightSide()" class="rightIcon2"><a><i class="fa fa-caret-right"></i></a></div>
      </div>

      <div class="third-heading">
        <h1>GET IN TOUCH</h1>

      </div>
      <div class="sub-heading2">
        <h2>For any enquiries, please reach out by filling out the form</h2>
      </div>
      <div class="formContainer">
        <form id="form" onsubmit="return false">
          <div id="successMessageDiv">
          </div>
          <div class="row">
            <div class="col-25">
              <label for="fname"><strong>Full Name: </strong></label>
            </div>
            <div class="col-75">
              <span id="fullNameError"></span>
              <input type="text" id="fname" name="fullname">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email"><strong>Email: </strong></label>
            </div>
            <div class="col-75">
              <span id="emailError"></span>
              <input type="email" id="email" name="email">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="message"><strong>Message: </strong></label>
            </div>
            <div class="col-75">
              <span id="messageError"></span>
              <textarea id="message" name="message" style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" id="submit" value="SEND">
          </div>
          <div id="loader">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </form>
        <div>
  </main>
  <footer>
    <div class="explore" w3-include-html="../html/footerLinks.html"></div>
    <div class="data">
      <span>DATA RETRIEVED FROM</span>
    </div>
    <div class="pageDetails">
      <span>PAGE DETAILS</span>


      <p>This page provides information about the authors of this web application.</p>

    </div>
  </footer>
</body>

 </html>
